  <marquee><h1 style="color:red;">Quiz Average Calculator</h1></marquee>

  <script>
    function calculateAverage() {
        // Get the quiz scores
        var quiz1 = parseFloat(document.getElementById("quiz1").value);
        var quiz2 = parseFloat(document.getElementById("quiz2").value);
        var quiz3 = parseFloat(document.getElementById("quiz3").value);
        var quiz4 = parseFloat(document.getElementById("quiz4").value);

        // Calculate the average
        var average = (quiz1 + quiz2 + quiz3 + quiz4) / 4;

        // Define passing threshold (you can change this)
        var passingGrade = 75;

        // Determine if the student passed or failed
        if (average >= passingGrade) {
            document.getElementById("result").innerHTML = "Congratulations! You passed with an average of " + average.toFixed(2);
        } else {
            document.getElementById("result").innerHTML = "Sorry, you failed with an average of " + average.toFixed(2);
        }
    }
</script>

    <!-- Input fields for quiz scores -->
    <div class="container">
    <div class="text-white">
    <h3><label for="quiz1">Quiz 1 Score</label></h3>
    </div>

    <div class="text-white">
    <input type="number" id="quiz1">
    </div>

    <div class="text-white">
    <h3><label for="quiz2">Quiz 2 Score</label></h3>
    </div>

    <div class="text-white">
    <input type="number" id="quiz2">
    </div>

    <div class="text-white">
    <h3><label for="quiz3">Quiz 3 Score</label></h3>
    </div>

    <div class="text-white">
    <input type="number" id="quiz3">
    </div>

    <div class="text-white">
    <h3><label for="quiz4">Quiz 4 Score</label></h3>
    </div>

    <div class="text-white">
    <input type="number" id="quiz4">
    </div>

    <br/>

    <!-- Button to calculate average -->
    <div class="text-white">
    <button onclick="calculateAverage()">Calculate Average</button>
    </div>

    <br/>

    <!-- Display the result here -->
    <div class="text-white">
    <h3 id="result"></h3> 
    </div>
    </div>
