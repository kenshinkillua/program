  <marquee><h1 style="color:red;">Check if Positive/Negative</h1></marquee>

  <script>
    function compareNumbers() {
        // Get the values from the input fields
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        // Check if the values are valid numbers
        if (!isNaN(num1) && !isNaN(num2)) {
            // Compare the numbers
            if (num1 < num2) {
                document.getElementById("result").innerHTML = "Number 1 is less than Number 2.";
            } else if (num1 > num2) {
                document.getElementById("result").innerHTML = "Number 1 is greater than Number 2.";
            } else {
                document.getElementById("result").innerHTML = "Number 1 is equal to Number 2.";
            }
        } else {
            document.getElementById("result").innerHTML = "Please enter valid numbers.";
        }
    }
</script>

<body>
    <div class="container">
    <div class="text-white">
    <h3><label for="num1">Enter Number 1</label></h3>
    </div>

    <div class="text-white">
    <input type="text" id="num1"><br>
    </div>

    <div class="text-white">
    <h3><label for="num2">Enter Number 2</label></h3>
    </div>

    <div class="text-white">
    <input type="text" id="num2"><br>
    </div>

    <br/>

    <div class="text-white">
    <button onclick="compareNumbers()">Compare</button>
    </div>

    <br/>

    <div class="text-white">
    <h3 id="result"></h3>
    </div>
    </div>
</body>
